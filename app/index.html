<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Ethereum ToDo List App</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">To-Do Decentralized App</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container pt-5">
      <div class="row">
        <div class="col-lg-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-0">Add New Item</h5>
              <small
                >Enter your content & author name to add a new ToDo Item</small
              >

              <form class="mt-3">
                <div class="form-group">
                  <label for="contentInput">Content</label>
                  <input
                    type="text"
                    class="form-control"
                    id="contentInput"
                    aria-describedby="contentInput"
                  />
                </div>
                <div class="form-group">
                  <label for="authorInput">Author</label>
                  <input type="text" class="form-control" id="authorInput" />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="addToDoItemButton"
                >
                  Add To-Do Item
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8 order-last order-xl-first order-lg-first">
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Date</th>
                <th>Content</th>
                <th>Author</th>
                <th>Done</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Jan 7, 2022</td>
                <td>Hello World</td>
                <td>Muhammad Ali</td>
                <td>True</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Jan 8, 2022</td>
                <td>Continue!</td>
                <td>Muhammad Ali</td>
                <td>False</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="vendor/web3.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
